steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/flaskgithublstm/flaskgithublstm', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/flaskgithublstm/flaskgithublstm']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'react', '--image', 'gcr.io/flaskgithublstm/flaskgithublstm', '--region', 'us-central1', '--platform', 'managed','--port','3000']
images:
- gcr.io/flaskgithublstm/flaskgithublstm
